<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navigation-menu">
            <nav>
                <div class="navbar">

                    <div class="logo">
                        <img src="logo.png" alt="LogoImage" class="navlogo">
                    </div>
                    
                    <ul class="nav-items">
                        <li class="list-items">
                            <a href="#home" class="navlinks">Home</a>
                        </li>
                        <li class="list-items">
                            <a href="#about" class="navlinks">About</a>
                        </li>
                        <li class="list-items">
                            <a href="#services" class="navlinks">Services</a>
                        </li>
                        <li class="list-items">
                            <a href="#contact" class="navlinks">Contact</a>
                        </li>
                    </ul>

                    <button class="ham-btn">
                        <img src="Hamburger.svg" alt="button" class="navbutton">
                    </button>
                </div>
            </nav>
        </div>

        <main>
            <div class="maincontainer">
                <div class="leftbox">
                    <div class="upperbox">
                        <h1 class="brandname">STARBUCKS</h1>
                        <h2 class="brandline">Or nothing</h2>
                        <p class="maincontent">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, incidunt minus odio et omnis quisquam reprehenderit amet? Ullam soluta aperiam molestiae facere eveniet cumque similique unde nesciunt. </p>
                    </div>

                    <div class="lowerbox">
                        <button class="order-button">ORDER NOW</button>
                        <div class="socials">
                            <a href="#X.com" class="social-links">
                                <img src="x-twitter-brands-solid.svg" alt="twitter" class="main-svg">
                            </a>
                            <a href="#fb.com" class="social-links">
                                <img src="square-facebook-brands-solid.svg" alt="fb" class="main-svg">
                            </a>
                            <a href="#instagram.com" class="social-links">
                                <img src="instagram-brands-solid.svg" alt="fb" class="main-svg">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="rightbox">
                    <div class="imgcontainer">
                        <img src="main2.png" alt="Image" class="brandimage">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
